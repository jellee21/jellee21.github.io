<html>
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      function setup() {
        createCanvas(w, h);
      }

      function draw() {
        if (mouseIsPressed) {
          circle(mouseX,mouseY,20);
          fill("black");
        }
        
      }
    </script>
  </body>
</html>
